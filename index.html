<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <title>Solitaire Online</title>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width = device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">    
    <link rel = 'stylesheet' href = 'style.css'>
</head>

<body>
    
  <div class = 'titleDiv'>
    <a href = ""><span>S</span><span>o</span><span>l</span><span>i</span><span>t</span><span>a</span><span>i</span><span>r</span><span>e</span></a>
  </div>

  <div id = 'board'>
      
    <button type = 'button' id = 'reset'>Reset</button>

    <div id = 'topBoard'>
      <div id = 'deck'>
        <div class = 'cardPlaceHolder backCard'>
          <button type = 'button' id = 'drawBtn'>Draw</button>
        </div>
        <div id = 'drawnCard'>
          <div class = 'cardPlaceHolder ' style = "border-style: double"></div>
        </div>
      </div>

      <div id = 'foundation'>  
        <div class = 'cardPlaceHolder foundationSpot stack'  id = "clubs" style = "border-color: gold; border-style: dashed">
            <div class = 'clubs' id = "foundation1">&#9827</div>
        </div>
          
        <div class = 'cardPlaceHolder foundationSpot stack' id = "diamonds" style = "border-color: gold; border-style: dashed">
          <div class = 'diamonds' id = "foundation2">&#9830</div>
        </div>
          
        <div class = 'cardPlaceHolder foundationSpot stack' id = "hearts"style = "border-color: gold; border-style: dashed">
          <div class = 'hearts' id = "foundation3">&#9829</div>
        </div>
          
        <div class = 'cardPlaceHolder foundationSpot stack' id = "spades" style = "border-color: gold; border-style: dashed">
          <div class = 'spades' id = "foundation4">&#9824</div>
        </div> 
      </div>
        
    </div>

    <div id = 'tableau'>
      <div class = 'cardStack 1 stack'  id = "stack1">
        <div class = 'cardPlaceHolder'></div>
      </div>
      
      <div class = 'cardStack 2 stack' id = "stack2">
        <div class = 'cardPlaceHolder'></div>
      </div>
        
      <div class = 'cardStack 3 stack' id = "stack3">
        <div class = 'cardPlaceHolder'></div>
      </div>

      <div class = 'cardStack 4 stack' id = "stack4">
        <div class = 'cardPlaceHolder'></div>
      </div>

      <div class = 'cardStack 5 stack' id = "stack5">
        <div class = 'cardPlaceHolder'></div>
      </div>

      <div class = 'cardStack 6 stack' id = "stack6">
        <div class = 'cardPlaceHolder'></div>
      </div>
      
      <div class = 'cardStack 7 stack' id = "stack7">
        <div class = 'cardPlaceHolder'></div>
      </div>
    </div>
   
  </div>

  <script src = 'index.js'></script>

</body>
</html>
