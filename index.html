<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <title>Solitaire Online</title>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width = device-width'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">    
    <link rel = 'stylesheet' href = 'style.css'>
</head>

<body>
  <div class = 'titleDiv'>
    <a href = "">Solitaire</a>
  </div>
    

  <div id = 'board'>

    <div id = 'topBoard'>
      <div id = 'deck'>
        <div class = 'cardPlaceHolder backCard'>
          
        </div>
        <button type = 'button' id = 'drawBtn'>Draw</button>
        <div id = 'drawnCard'>
          <div class = 'cardPlaceHolder ' style = "border-style: double"></div>
        </div>
      </div>

      <div id = 'foundation'>
        <div class = 'cardPlaceHolder' style = "border-color: gold; border-style: dashed">
          <div class = 'clubs' id = "foundation1"></div>
        </div>
        <div class = 'cardPlaceHolder' style = "border-color: gold; border-style: dashed">
          <div class = 'diamonds' id = "foundation2"></div>
        </div>
        <div class = 'cardPlaceHolder' style = "border-color: gold; border-style: dashed">
          <div class = 'hearts' id = "foundation3"></div>
        </div>
        <div class = 'cardPlaceHolder' style = "border-color: gold; border-style: dashed">
          <div class = 'spades' id = "foundation4"></div>
        </div>
      </div>
    </div>

    <div id = 'tableau'>
      <div class = 'cardStack 1'  id = "stack1">
        <div class = 'cardPlaceHolder'></div>
      </div>
      
      <div class = 'cardStack 2' id = "stack2">
        <div class = 'cardPlaceHolder'></div>
      </div>
      <div class = 'cardStack 3' id = "stack3">
        <div class = 'cardPlaceHolder'></div>
      </div>

      
      <div class = 'cardStack 4' id = "stack4">
        <div class = 'cardPlaceHolder'></div>
      </div>

      
      <div class = 'cardStack 5' id = "stack5">
        <div class = 'cardPlaceHolder'></div>
      </div>

      
      <div class = 'cardStack 6' id = "stack6">
        <div class = 'cardPlaceHolder'></div>
      </div>
      
      
      <div class = 'cardStack 7' id = "stack7">
        <div class = 'cardPlaceHolder'></div>
      </div>
      </div>
    </div>
  </div>
  
  <div id = 'userInterface' class = 'hide'>
    <div id = 'playerOptions'>
    </div>
  </div>

  <script src = 'index.js'></script>

</body>
</html>
